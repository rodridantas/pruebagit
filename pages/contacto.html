        <main>
            <form>
                <fieldset>
                    <legend> Contactenos</legend>
                    <div>
                        <label for="nombre">
                            Completa tu nombre
                        </label>
                        <input type="text" name="nombre" placeholder="Ingresa tu nombre">
                    </div>

                    <div>
                        <label for="mail">
                            Completa tu mail
                        </label>
                        <input type="email" name="mail" placeholder="Ingresa tu mail">
                    </div>

                    <div>
                        <label for="pais">
                            Seleccione su pais
                        </label>
                        <select name="pais" id="">
                            <option value="argentina">argentina</option>
                            <option value="colombia">colombia</option>
                            <option value="uruguay">uruguay</option>
                            <option value="chile">chile</option>
                            <option value="peru">peru</option>
                        </select>
                    </div>

                    <div>
                        <label for="condicion">
                            Seleccione su condicion
                        </label>
                        <select name="condicion" id="">
                            <option value="alumno">alumno</option>
                            <option value="piloto privado">piloto privado</option>
                            <option value="piloto comercial">piloto comercial</option>
                            <option value="instructor de vuelo">instructor de vuelo</option>
                        </select>
                    </div>

                    <div>
                        <label for="mensaje"></label>
                        <input type="text" name="mensaje" placeholder="Ingresa un mensaje">
                    </div>

                    <div>
                        <input type="submit" value="Enviar">

                    </div>
                </fieldset>
            </form>

        </main>
